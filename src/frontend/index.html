<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatórios</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <nav class="sidebar">
    <h2><img src="./img/favicon.png" width="25px"> Relatórios</h2>
    <select id="reportSelect"></select>
    <div id="paramsContainer"></div>
    <button id="generateReport">Gerar Relatório <img src="./img/icon.ico" width="20px"></button>
    <button id="generatePDF" disabled>Gerar PDF <img src="./img/adobe-acrobat-dc-logo-2020.svg" width="20px" style="align-content: center;"></button>
    <button id="generateExcel" disabled>Gerar Excel <img src="./img/excel.png" width="20px"></button>
  </nav>

  <main class="content">
    <h1>Resultados</h1>
    <div id="reportContainer"></div>
  </main>
  <div id="loadingOverlay" style="display: none;">
    <div class="spinner"></div>
    <p>Carregando...</p>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
